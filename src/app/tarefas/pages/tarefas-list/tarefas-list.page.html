<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-tarefa-item *ngFor="let tf of(tarefas$ | async) " [tarefa]="tf">

    </app-tarefa-item>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon icon="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
